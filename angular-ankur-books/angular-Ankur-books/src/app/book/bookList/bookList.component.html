<h1 style="text-align: center; color: whitesmoke;background-color: rgba(186, 180, 17, 0.72);padding-bottom: 10px;">Books</h1>
<hr>
<br>
<div class="container">
<br>
<div *ngIf="!isBookDataAvailable">
    <p>Loading...</p>
</div>


<table class="table shadow p-3 mb-5 rounded" style="background-color: whitesmoke;" >
    <thead >
    <tr class="table-dark">
        <td>Id</td>
        <td>Name</td>
        <td>Description</td>
        <td>Amount</td>
        <td>Author</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let e of book" >
        <tr >
            <td >{{e.id}}</td>
            <td class="table-striped">{{e.name}}</td>
            <td>{{e.description}}</td>
            <td class="table-striped">{{e.amount}}</td>
            <td>{{e.author}}</td>
            <td><a [routerLink]="['/edit/'+e.id]" routerLinkActive="router-link-active" style="color: rgb(19, 119, 19);">Edit</a> </td>
            <td><a [routerLink]="['/delete/'+e.id]" routerLinkActive="router-link-active" style="color: red;" >Delete</a></td>
        </tr>

    </ng-container>
</tbody>
  </table>
  <label for="alphabet">Search Name By  Alphabet</label>
  <input type="text" name="alphabet" id="alphabet" [(ngModel)]="Alphabet" >
  <p><a [routerLink]="['/song/'+Alphabet]" routerLinkActive="router-link-active"  >Click for Name</a></p>
  <h1 style="text-align: center;"><button style="position: absolute;" class="btn btn-primary">Click</button></h1>
</div>
