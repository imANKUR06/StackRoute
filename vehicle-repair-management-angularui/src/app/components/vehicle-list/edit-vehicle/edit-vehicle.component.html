<section class="vh-150 "style="background-color:steelblue" >
    <div class="container py-4 px-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="card shadow-2-strong h-200" style="border-radius: 1rem;">
            <div class="card-body p-4 text-right">
  
            <form #editForm="ngForm" (ngSubmit)="editVehicle()">
              <div class="header">
                <h3 style="text-align: center;"><b><u>Edit Complaint</u></b>
                <img src="assets/images/edit-form.png" class="ms-4" width="70" height="60"></h3>
              </div>
              <div class="form-group">
                <label for="name" class="form-label"><b>Vehicle Name</b></label>
                <input type="text" class="form-control" name="name" id="name"
                [(ngModel)]="edit.name" #name="ngModel" required>     
               <p *ngIf="name.invalid && name.touched" 
                  class="alert alert-danger">Vehicle name is mandatory</p>  
              </div><br>
              
                <div class="form-group">
                  <label for="type" class="form-label"><b>Vehicle Type</b></label>
                  <input type="type" class="form-control" name="type" id="type"
                  [(ngModel)]="edit.type" #type="ngModel" required>     
                  <p *ngIf="type.invalid && type.touched" 
                    class="alert alert-danger">Vehicle type is mandatory</p> 
                </div><br>
  
                <div class="form-group">
                  <label for="category" class="form-label"><b>Vehicle Category</b></label>
                  <select class="form-select" name="category" id="category" [(ngModel)]="edit.category">
                    <option>Bike</option>
                    <option>Car</option>
                    <option>Cycle</option>
                    <option>SUV</option>
                  </select>
                </div><br>
  
                <div class="form-group">
                  <label for="complaint" class="form-label"><b>Vehicle Complaint</b></label>
                  <input type="text" class="form-control" name="complaint" id="complaint"
                  [(ngModel)]="edit.complaint" #complaint="ngModel" required>     
                  <p *ngIf="complaint.invalid && complaint.touched" 
                    class="alert alert-danger">Vehicle complaint is mandatory</p> 
                </div><br>
              
                <div class="form-group">
                  <label for="date" class="form-label"><b>Created Date</b></label>
                  <input type="text" class="form-control" name="date" id="date" value="{{edit.date | date:'dd-MM-yyyy'}}" disabled/>
                </div><br>

                <div class="form-group">
                    <label for="cost" class="form-label"><b>Repair Cost</b></label>
                    <input type="number" min="0.01" step="0.01" class="form-control"
                     name="cost" id="cost" [(ngModel)]="edit.cost">
                </div><br>

                <div class="form-group">
                    <label for="username" class="form-label"><b>Created By</b></label>
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="edit.username"  disabled>
                </div><br>
  
  
            <button [disabled]="editForm.invalid" class="btn btn-primary" type="submit">
                <b>Edit Repair</b></button>
                <a onclick="history.back()" class="btn btn-primary mgn" >
                  <b>Cancel</b></a>
              </form>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
